<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        .info { background: #d1ecf1; }
    </style>
</head>
<body>
    <h1>Dashboard Connection Test</h1>
    <div id="results"></div>

    <script src="js/supabase-client.js"></script>
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        async function runTests() {
            // Test 1: Supabase Connection
            addResult('Testing Supabase connection...');
            if (window.supabase) {
                addResult('✓ Supabase client initialized', 'success');
                
                // Test 2: Check dashboard_stats table
                try {
                    const { data, error } = await window.supabase
                        .from('dashboard_stats')
                        .select('*')
                        .limit(1);
                    
                    if (error) {
                        addResult(`✗ dashboard_stats table error: ${error.message}`, 'error');
                        addResult('Creating dashboard_stats table...', 'info');
                        
                        // Try to insert initial data
                        const { data: insertData, error: insertError } = await window.supabase
                            .from('dashboard_stats')
                            .insert([{
                                total_members: 1,
                                monthly_events: 5,
                                matching_success: 0,
                                unread_messages: 0,
                                member_growth_percentage: 0,
                                event_increase: 0
                            }]);
                        
                        if (insertError) {
                            addResult(`Insert error: ${insertError.message}`, 'error');
                        } else {
                            addResult('✓ Initial data inserted', 'success');
                        }
                    } else {
                        addResult('✓ dashboard_stats table accessible', 'success');
                        addResult(`Data: ${JSON.stringify(data)}`, 'info');
                    }
                } catch (err) {
                    addResult(`Exception: ${err.message}`, 'error');
                }
                
                // Test 3: Count users
                try {
                    const { count, error } = await window.supabase
                        .from('auth.users')
                        .select('*', { count: 'exact', head: true });
                    
                    if (error) {
                        addResult(`✗ Cannot count users: ${error.message}`, 'error');
                    } else {
                        addResult(`✓ Total users: ${count}`, 'success');
                    }
                } catch (err) {
                    addResult(`User count exception: ${err.message}`, 'error');
                }
                
            } else {
                addResult('✗ Supabase client not found', 'error');
            }
        }

        // Wait for supabase to be ready
        window.addEventListener('supabaseReady', runTests);
        
        // Fallback if already ready
        setTimeout(() => {
            if (window.supabase) runTests();
        }, 1000);
    </script>
</body>
</html>
