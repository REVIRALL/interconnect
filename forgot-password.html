<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再設定 - INTERCONNECT</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/auth-unified.css">
    <link rel="stylesheet" href="css/auth-message.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>INTERCONNECT</h1>
                <p>経営者コミュニティ</p>
            </div>
            
            <h2 class="auth-title">パスワード再設定</h2>
            
            <div class="auth-description">
                <p>登録されているメールアドレスを入力してください。</p>
                <p>パスワード再設定用のリンクをお送りします。</p>
            </div>
            
            <form class="auth-form" id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" required placeholder="example@interconnect.jp">
                </div>
                
                <div class="auth-message" id="statusMessage" style="display: none;">
                    <i class="fas fa-info-circle"></i>
                    <span id="messageText"></span>
                </div>
                
                <button type="submit" class="auth-button" id="submitButton">
                    <span id="buttonText">再設定リンクを送信</span>
                    <i class="fas fa-spinner fa-spin" id="loadingIcon" style="display: none;"></i>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>アカウントを思い出しましたか？</p>
                <a href="login.html">ログインページに戻る</a>
            </div>
            
            <div class="auth-back">
                <a href="index.html">← トップページに戻る</a>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/error-prevention.js"></script>
    <script src="js/null-check-fixes.js"></script>
    <script src="js/safe-dom-utils.js"></script>
    <script src="js/safe-storage.js"></script>
    <script src="js/auth-background-safe.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/forgot-password.js"></script>
</body>
</html>
