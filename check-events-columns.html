<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Check Events Table Columns</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        .info { background: #d1ecf1; }
        pre { background: #f4f4f4; padding: 10px; overflow: auto; }
        table { border-collapse: collapse; width: 100%; margin: 10px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Events Table Column Check</h1>
    
    <button onclick="checkColumns()">Check Table Structure</button>
    <button onclick="testMinimalInsert()">Test Minimal Insert</button>
    <button onclick="testFullInsert()">Test Full Insert</button>
    
    <div id="results"></div>

    <script src="js/supabase-client.js"></script>
    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        async function checkColumns() {
            document.getElementById('results').innerHTML = '';
            
            try {
                // First, try to get one row to see the structure
                const { data, error } = await window.supabase
                    .from('events')
                    .select('*')
                    .limit(1);
                
                if (error) {
                    log(`Error reading events: ${error.message}`, 'error');
                    return;
                }
                
                if (data && data.length > 0) {
                    const columns = Object.keys(data[0]);
                    log('<h3>Events table columns:</h3>', 'success');
                    
                    let tableHTML = '<table><tr><th>Column Name</th><th>Sample Value</th><th>Type</th></tr>';
                    for (const col of columns) {
                        const value = data[0][col];
                        const type = value === null ? 'null' : typeof value;
                        tableHTML += `<tr><td>${col}</td><td>${value}</td><td>${type}</td></tr>`;
                    }
                    tableHTML += '</table>';
                    
                    log(tableHTML, 'info');
                } else {
                    log('No data in events table. Trying to get table info...', 'info');
                    
                    // Try a different approach - insert empty object to see required fields
                    const { error: insertError } = await window.supabase
                        .from('events')
                        .insert([{}]);
                    
                    if (insertError) {
                        log(`Insert error (this shows required fields): ${insertError.message}`, 'error');
                    }
                }
            } catch (e) {
                log(`Exception: ${e.message}`, 'error');
            }
        }

        async function testMinimalInsert() {
            document.getElementById('results').innerHTML = '';
            
            try {
                // Try with only title
                const { data, error } = await window.supabase
                    .from('events')
                    .insert([{
                        title: 'Minimal Test Event ' + Date.now()
                    }])
                    .select();
                
                if (error) {
                    log(`Minimal insert failed: ${error.message}`, 'error');
                    log(`<pre>${JSON.stringify(error, null, 2)}</pre>`, 'error');
                } else {
                    log('Minimal insert successful!', 'success');
                    log(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                }
            } catch (e) {
                log(`Exception: ${e.message}`, 'error');
            }
        }

        async function testFullInsert() {
            document.getElementById('results').innerHTML = '';
            
            const { data: { user } } = await window.supabase.auth.getUser();
            
            try {
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                
                // Try with all fields we think exist
                const eventData = {
                    title: 'Full Test Event ' + Date.now(),
                    description: 'This is a test event with all fields',
                    event_type: 'seminar',
                    location: 'Tokyo Office',
                    is_online: false,
                    meeting_url: null,
                    start_date: tomorrow.toISOString(),
                    end_date: new Date(tomorrow.getTime() + 2 * 60 * 60 * 1000).toISOString(), // 2 hours later
                    registration_deadline: tomorrow.toISOString(),
                    max_participants: 50,
                    current_participants: 0,
                    price: 0,
                    currency: 'JPY',
                    created_by: user?.id || null,
                    is_published: true,
                    is_cancelled: false
                };
                
                log('Attempting insert with:', 'info');
                log(`<pre>${JSON.stringify(eventData, null, 2)}</pre>`, 'info');
                
                const { data, error } = await window.supabase
                    .from('events')
                    .insert([eventData])
                    .select();
                
                if (error) {
                    log(`Full insert failed: ${error.message}`, 'error');
                    
                    // Try removing fields one by one
                    log('Trying without created_by...', 'info');
                    delete eventData.created_by;
                    
                    const { data: retry1, error: error1 } = await window.supabase
                        .from('events')
                        .insert([eventData])
                        .select();
                    
                    if (error1) {
                        log(`Still failed: ${error1.message}`, 'error');
                    } else {
                        log('Success without created_by!', 'success');
                        log(`<pre>${JSON.stringify(retry1, null, 2)}</pre>`, 'info');
                    }
                } else {
                    log('Full insert successful!', 'success');
                    log(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                }
            } catch (e) {
                log(`Exception: ${e.message}`, 'error');
            }
        }

        // Auto check auth on load
        window.addEventListener('supabaseReady', async () => {
            const { data: { user } } = await window.supabase.auth.getUser();
            if (user) {
                log(`Logged in as: ${user.email}`, 'success');
            } else {
                log('Not logged in - some features may not work', 'error');
            }
        });
    </script>
</body>
</html>
