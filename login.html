<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - INTERCONNECT</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/auth-unified.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>INTERCONNECT</h1>
                <p>経営者コミュニティ</p>
            </div>
            
            <h2 class="auth-title">ログイン</h2>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="password-toggle" aria-label="パスワードを表示">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span>ログイン状態を保持する</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-link">パスワードを忘れた方</a>
                </div>
                
                <button type="submit" class="auth-button">ログイン</button>
            </form>
            
            <div class="auth-divider">
                <span>または</span>
            </div>
            
            <button type="button" class="auth-button line-button" id="lineLoginBtn">
                <i class="fab fa-line"></i>
                LINEでログイン
            </button>
            
            <a href="dashboard.html" class="auth-button guest-button">
                <i class="fas fa-user-secret"></i>
                ゲストとしてログイン
            </a>
            
            <div class="auth-footer">
                <p>アカウントをお持ちでない方は</p>
                <a href="register.html">新規登録</a>
            </div>
            
            <div class="auth-back">
                <a href="index.html">← トップページに戻る</a>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/error-prevention.js"></script>
    <script src="js/null-check-fixes.js"></script>
    <script src="js/safe-dom-utils.js"></script>
    <script src="js/safe-storage.js"></script>
    <script src="js/auth-background-safe.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/auth-supabase.js"></script>
    <script src="js/auth-enhanced.js"></script>
</body>
</html>
