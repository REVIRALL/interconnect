[build]
  publish = "."
  command = "npm install --prefix netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type"
    Access-Control-Allow-Methods = "POST, OPTIONS"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# 紹介リンクのリダイレクト
[[redirects]]
  from = "/invite/*"
  to = "/index.html"
  status = 200

# TimeRex Webhook受信（Supabase Edge Functionにプロキシ）
[[redirects]]
  from = "/api/timerex-webhook"
  to = "https://YOUR_SUPABASE_PROJECT_REF.supabase.co/functions/v1/timerex-webhook"
  status = 200
  force = true
  headers = {X-Forwarded-Host = "interconnect-auto.netlify.app"}

# TimeRex予約セッション作成API
[[redirects]]
  from = "/api/timerex-booking"
  to = "https://YOUR_SUPABASE_PROJECT_REF.supabase.co/functions/v1/timerex-booking"
  status = 200
  force = true
  headers = {X-Forwarded-Host = "interconnect-auto.netlify.app"}