<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約完了 - INTERCONNECT</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* 予約完了ページ専用スタイル */
        .complete-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f7ff 0%, #e8f2ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .complete-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            max-width: 600px;
            width: 100%;
            padding: 3rem;
            text-align: center;
        }
        
        .complete-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: scaleIn 0.5s ease;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .complete-icon i {
            font-size: 2.5rem;
            color: white;
        }
        
        .complete-title {
            font-size: 2rem;
            color: #1f2937;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .complete-message {
            color: #6b7280;
            font-size: 1.125rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .booking-details-card {
            background: #f9fafb;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: left;
        }
        
        .booking-detail-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .booking-detail-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .booking-detail-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-shrink: 0;
        }
        
        .booking-detail-content {
            flex: 1;
        }
        
        .booking-detail-label {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.25rem;
        }
        
        .booking-detail-value {
            font-size: 1.125rem;
            color: #1f2937;
            font-weight: 600;
        }
        
        .next-steps {
            background: #fef3c7;
            border: 1px solid #fde68a;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .next-steps-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #92400e;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .next-steps-title i {
            color: #f59e0b;
        }
        
        .next-steps-list {
            text-align: left;
            color: #78350f;
            font-size: 0.875rem;
            line-height: 1.6;
        }
        
        .next-steps-list li {
            margin-bottom: 0.5rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 0.875rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .action-btn.primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }
        
        .action-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .action-btn.secondary {
            background: white;
            color: #4b5563;
            border: 1px solid #e5e7eb;
        }
        
        .action-btn.secondary:hover {
            background: #f9fafb;
        }
        
        /* レスポンシブ対応 */
        @media (max-width: 640px) {
            .complete-container {
                padding: 2rem 1.5rem;
            }
            
            .complete-title {
                font-size: 1.5rem;
            }
            
            .booking-details-card {
                padding: 1.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="complete-page">
        <div class="complete-container">
            <!-- Success Icon -->
            <div class="complete-icon">
                <i class="fas fa-check"></i>
            </div>
            
            <!-- Title -->
            <h1 class="complete-title">予約が完了しました！</h1>
            
            <!-- Message -->
            <p class="complete-message">
                無料相談のご予約ありがとうございます。<br>
                確認メールをお送りしましたので、ご確認ください。
            </p>
            
            <!-- Booking Details -->
            <div class="booking-details-card" id="booking-details">
                <!-- 動的に挿入されます -->
            </div>
            
            <!-- Next Steps -->
            <div class="next-steps">
                <h3 class="next-steps-title">
                    <i class="fas fa-info-circle"></i>
                    次のステップ
                </h3>
                <ul class="next-steps-list">
                    <li>確認メールに記載されているGoogle MeetのURLを確認してください</li>
                    <li>当日は開始5分前にURLにアクセスしてください</li>
                    <li>カメラとマイクの動作確認をお願いします</li>
                    <li>ご相談内容をまとめておくとスムーズです</li>
                </ul>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-btn primary" onclick="addToCalendar()">
                    <i class="fas fa-calendar-plus"></i>
                    カレンダーに追加
                </button>
                <a href="register.html" class="action-btn secondary">
                    <i class="fas fa-user-plus"></i>
                    アカウント登録
                </a>
                <a href="index.html" class="action-btn secondary">
                    <i class="fas fa-home"></i>
                    トップページへ
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // 予約情報を表示
        document.addEventListener('DOMContentLoaded', function() {
            const bookingInfo = JSON.parse(sessionStorage.getItem('latestBooking') || '{}');
            const detailsContainer = document.getElementById('booking-details');
            
            if (bookingInfo.date) {
                detailsContainer.innerHTML = `
                    <div class="booking-detail-row">
                        <div class="booking-detail-icon">
                            <i class="fas fa-calendar"></i>
                        </div>
                        <div class="booking-detail-content">
                            <div class="booking-detail-label">日時</div>
                            <div class="booking-detail-value">${bookingInfo.date} ${bookingInfo.time || ''}</div>
                        </div>
                    </div>
                    <div class="booking-detail-row">
                        <div class="booking-detail-icon">
                            <i class="fas fa-user-tie"></i>
                        </div>
                        <div class="booking-detail-content">
                            <div class="booking-detail-label">担当者</div>
                            <div class="booking-detail-value">${bookingInfo.staff || 'INTERCONNECT担当者'}</div>
                        </div>
                    </div>
                    <div class="booking-detail-row">
                        <div class="booking-detail-icon">
                            <i class="fas fa-video"></i>
                        </div>
                        <div class="booking-detail-content">
                            <div class="booking-detail-label">開催方法</div>
                            <div class="booking-detail-value">オンライン（Google Meet）</div>
                        </div>
                    </div>
                `;
            } else {
                // デフォルトの表示
                detailsContainer.innerHTML = `
                    <p style="text-align: center; color: #6b7280;">
                        予約詳細は確認メールをご確認ください。
                    </p>
                `;
            }
        });
        
        // Googleカレンダーに追加
        function addToCalendar() {
            const bookingInfo = JSON.parse(sessionStorage.getItem('latestBooking') || '{}');
            
            if (!bookingInfo.date) {
                alert('予約情報が見つかりません。確認メールをご確認ください。');
                return;
            }
            
            // 日時の解析（仮の実装）
            const startDateTime = new Date(`${bookingInfo.date} ${bookingInfo.time || '10:00'}`);
            const endDateTime = new Date(startDateTime.getTime() + 30 * 60000); // 30分後
            
            const event = {
                text: 'INTERCONNECT 無料相談',
                dates: `${formatDateForGoogle(startDateTime)}/${formatDateForGoogle(endDateTime)}`,
                details: 'INTERCONNECTの無料相談です。Google Meetで実施します。',
                location: 'オンライン（Google Meet）'
            };
            
            const googleCalendarUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(event.text)}&dates=${event.dates}&details=${encodeURIComponent(event.details)}&location=${encodeURIComponent(event.location)}`;
            
            window.open(googleCalendarUrl, '_blank');
        }
        
        function formatDateForGoogle(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = '00';
            
            return `${year}${month}${day}T${hours}${minutes}${seconds}`;
        }
    </script>
</body>
</html>
