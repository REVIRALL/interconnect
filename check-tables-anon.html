<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Anonymous Table Check</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        pre { background: #f4f4f4; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>Anonymous Table Check (認証なし)</h1>
    
    <p>このページは認証なしでテーブルアクセスをテストします。</p>
    
    <button onclick="testAllTables()">Test All Tables</button>
    
    <div id="results"></div>

    <script>
        // Supabase設定を直接記述（公開キーのみ）
        const SUPABASE_URL = 'https://whyoqhhzwtlxprhizmor.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndoeW9xaGh6d3RseHByaGl6bW9yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1MjMyNzUsImV4cCI6MjA2NzA5OTI3NX0.HI03HObR6GkTmYh4Adm_DRkUOAssA8P1dhqzCH-mLrw';
        
        async function testTable(tableName) {
            const result = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'result';
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/${tableName}?select=*&limit=5`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    }
                });
                
                const responseText = await response.text();
                
                if (response.ok) {
                    const data = JSON.parse(responseText);
                    div.className += ' success';
                    div.innerHTML = `
                        <h3>✅ ${tableName}</h3>
                        <p>Status: ${response.status} OK</p>
                        <p>Records: ${data.length}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    div.className += ' error';
                    div.innerHTML = `
                        <h3>❌ ${tableName}</h3>
                        <p>Status: ${response.status} ${response.statusText}</p>
                        <p>Error: ${responseText}</p>
                    `;
                }
            } catch (e) {
                div.className += ' error';
                div.innerHTML = `
                    <h3>❌ ${tableName}</h3>
                    <p>Exception: ${e.message}</p>
                `;
            }
            
            result.appendChild(div);
        }
        
        async function testAllTables() {
            document.getElementById('results').innerHTML = '';
            
            const tables = [
                'dashboard_stats',
                'events',
                'user_activities',
                'messages'
            ];
            
            for (const table of tables) {
                await testTable(table);
            }
        }
        
        // Auto test on load
        window.onload = testAllTables;
    </script>
</body>
</html>
