<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Initialize</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 10px 0; cursor: pointer; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Dashboard データベース初期化</h1>
    
    <div class="section">
        <h2>Step 1: テーブル確認</h2>
        <button onclick="checkTables()">テーブルを確認</button>
        <div id="table-status"></div>
    </div>

    <div class="section">
        <h2>Step 2: 初期データ作成</h2>
        <button onclick="initializeData()">初期データを作成</button>
        <div id="init-status"></div>
    </div>

    <div class="section">
        <h2>Step 3: サンプルデータ追加</h2>
        <button onclick="addSampleData()">サンプルデータを追加</button>
        <div id="sample-status"></div>
    </div>

    <script src="js/supabase-client.js"></script>
    <script>
        function log(message, type = 'info', containerId = 'table-status') {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            container.appendChild(div);
        }

        async function checkTables() {
            const container = document.getElementById('table-status');
            container.innerHTML = '';
            
            if (!window.supabase) {
                log('Supabase client not initialized', 'error');
                return;
            }

            // Check dashboard_stats
            try {
                const { data, error } = await window.supabase
                    .from('dashboard_stats')
                    .select('*')
                    .limit(1);
                
                if (error) {
                    log(`dashboard_stats: ${error.message}`, 'error');
                } else {
                    log(`dashboard_stats: OK (${data.length} records)`, 'success');
                }
            } catch (e) {
                log(`dashboard_stats: ${e.message}`, 'error');
            }

            // Check user_activities
            try {
                const { data, error } = await window.supabase
                    .from('user_activities')
                    .select('*')
                    .limit(1);
                
                if (error) {
                    log(`user_activities: ${error.message}`, 'error');
                } else {
                    log(`user_activities: OK (${data.length} records)`, 'success');
                }
            } catch (e) {
                log(`user_activities: ${e.message}`, 'error');
            }

            // Check events
            try {
                const { data, error } = await window.supabase
                    .from('events')
                    .select('*')
                    .limit(1);
                
                if (error) {
                    log(`events: ${error.message}`, 'error');
                } else {
                    log(`events: OK (${data.length} records)`, 'success');
                }
            } catch (e) {
                log(`events: ${e.message}`, 'error');
            }
        }

        async function initializeData() {
            const container = document.getElementById('init-status');
            container.innerHTML = '';
            
            if (!window.supabase) {
                log('Supabase client not initialized', 'error', 'init-status');
                return;
            }

            // Get current user
            const { data: { user } } = await window.supabase.auth.getUser();
            
            // Initialize dashboard_stats
            try {
                // First check if data exists
                const { data: existing } = await window.supabase
                    .from('dashboard_stats')
                    .select('*')
                    .limit(1);
                
                if (!existing || existing.length === 0) {
                    const { data, error } = await window.supabase
                        .from('dashboard_stats')
                        .insert([{
                            total_members: 1,
                            monthly_events: 0,
                            matching_success: 0,
                            unread_messages: 0,
                            member_growth_percentage: 0,
                            event_increase: 0
                        }]);
                    
                    if (error) {
                        log(`Failed to create dashboard_stats: ${error.message}`, 'error', 'init-status');
                    } else {
                        log('Dashboard stats initialized', 'success', 'init-status');
                    }
                } else {
                    log('Dashboard stats already exists', 'info', 'init-status');
                }
            } catch (e) {
                log(`Error: ${e.message}`, 'error', 'init-status');
            }

            // Add initial activity
            if (user) {
                try {
                    const { error } = await window.supabase
                        .from('user_activities')
                        .insert([{
                            user_id: user.id,
                            activity_type: 'join',
                            description: 'コミュニティに参加しました',
                            metadata: { source: 'initialization' }
                        }]);
                    
                    if (error) {
                        log(`Failed to create activity: ${error.message}`, 'error', 'init-status');
                    } else {
                        log('Initial activity created', 'success', 'init-status');
                    }
                } catch (e) {
                    log(`Activity error: ${e.message}`, 'error', 'init-status');
                }
            }
        }

        async function addSampleData() {
            const container = document.getElementById('sample-status');
            container.innerHTML = '';
            
            if (!window.supabase) {
                log('Supabase client not initialized', 'error', 'sample-status');
                return;
            }

            // Add sample events
            try {
                const today = new Date();
                const events = [
                    {
                        title: '経営戦略セミナー',
                        description: 'ビジネス戦略について学ぶセミナーです',
                        event_date: new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        time: '14:00〜16:00',
                        location: 'オンライン開催',
                        status: 'active'
                    },
                    {
                        title: '交流ランチ会',
                        description: 'メンバー同士の交流を深めるランチ会です',
                        event_date: new Date(today.getTime() + 10 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        time: '12:00〜14:00',
                        location: '東京・丸の内',
                        status: 'active'
                    },
                    {
                        title: '新規事業ピッチ大会',
                        description: '新規事業のアイデアを競うピッチ大会です',
                        event_date: new Date(today.getTime() + 17 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        time: '18:00〜20:00',
                        location: '大阪・梅田',
                        status: 'active'
                    }
                ];

                const { error } = await window.supabase
                    .from('events')
                    .insert(events);
                
                if (error) {
                    log(`Failed to create events: ${error.message}`, 'error', 'sample-status');
                } else {
                    log(`${events.length} sample events created`, 'success', 'sample-status');
                }

                // Update dashboard stats
                const { error: updateError } = await window.supabase
                    .from('dashboard_stats')
                    .update({ 
                        monthly_events: events.length,
                        event_increase: events.length
                    })
                    .eq('id', (await window.supabase.from('dashboard_stats').select('id').limit(1)).data[0].id);
                
                if (!updateError) {
                    log('Dashboard stats updated', 'success', 'sample-status');
                }

            } catch (e) {
                log(`Sample data error: ${e.message}`, 'error', 'sample-status');
            }
        }

        // Auto check on load
        window.addEventListener('supabaseReady', () => {
            log('Supabase ready', 'info');
        });
    </script>
</body>
</html>
