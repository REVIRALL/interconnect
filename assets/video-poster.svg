<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <pattern id="grid" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="0" y2="50" stroke="#ffffff" stroke-width="0.5"/>
      <line x1="0" y1="0" x2="50" y2="0" stroke="#ffffff" stroke-width="0.5"/>
    </pattern>
    <rect width="1920" height="1080" fill="url(#grid)"/>
  </g>
  
  <!-- Center logo/text -->
  <g transform="translate(960, 540)">
    <!-- Logo circle -->
    <circle cx="0" cy="-100" r="80" fill="url(#accent)" opacity="0.2"/>
    <circle cx="0" cy="-100" r="60" fill="none" stroke="url(#accent)" stroke-width="2"/>
    
    <!-- Text -->
    <text x="0" y="50" font-family="Inter, sans-serif" font-size="72" font-weight="700" fill="#ffffff" text-anchor="middle">
      INTERCONNECT
    </text>
    <text x="0" y="120" font-family="Inter, sans-serif" font-size="28" font-weight="400" fill="#ffffff" opacity="0.8" text-anchor="middle">
      日本最高峰の経営者専用コミュニティ
    </text>
    
    <!-- Decorative elements -->
    <line x1="-200" y1="160" x2="-50" y2="160" stroke="url(#accent)" stroke-width="2" opacity="0.5"/>
    <line x1="50" y1="160" x2="200" y2="160" stroke="url(#accent)" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Corner decorations -->
  <g opacity="0.3">
    <path d="M 0,200 Q 100,100 200,0" fill="none" stroke="url(#accent)" stroke-width="1"/>
    <path d="M 1720,0 Q 1820,100 1920,200" fill="none" stroke="url(#accent)" stroke-width="1"/>
    <path d="M 0,880 Q 100,980 200,1080" fill="none" stroke="url(#accent)" stroke-width="1"/>
    <path d="M 1720,1080 Q 1820,980 1920,880" fill="none" stroke="url(#accent)" stroke-width="1"/>
  </g>
</svg>