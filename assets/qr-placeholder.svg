<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <rect width="200" height="200" fill="#f5f5f5"/>
  <g fill="#333">
    <!-- Top-left corner -->
    <rect x="20" y="20" width="60" height="60" fill="none" stroke="#333" stroke-width="8"/>
    <rect x="30" y="30" width="40" height="40"/>
    
    <!-- Top-right corner -->
    <rect x="120" y="20" width="60" height="60" fill="none" stroke="#333" stroke-width="8"/>
    <rect x="130" y="30" width="40" height="40"/>
    
    <!-- Bottom-left corner -->
    <rect x="20" y="120" width="60" height="60" fill="none" stroke="#333" stroke-width="8"/>
    <rect x="30" y="130" width="40" height="40"/>
    
    <!-- QR pattern -->
    <rect x="90" y="30" width="10" height="10"/>
    <rect x="100" y="40" width="10" height="10"/>
    <rect x="90" y="50" width="10" height="10"/>
    <rect x="40" y="90" width="10" height="10"/>
    <rect x="60" y="90" width="10" height="10"/>
    <rect x="90" y="90" width="20" height="20"/>
    <rect x="120" y="90" width="10" height="10"/>
    <rect x="140" y="90" width="10" height="10"/>
    <rect x="90" y="120" width="10" height="10"/>
    <rect x="110" y="130" width="10" height="10"/>
    <rect x="130" y="140" width="10" height="10"/>
    <rect x="150" y="150" width="10" height="10"/>
  </g>
  <text x="100" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">QR Code</text>
</svg>