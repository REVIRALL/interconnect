    <!-- 強制的に最新版を読み込むためのインライン初期化 -->
    <script>
        // 少し待ってから初期化を確認
        setTimeout(function() {
            if (typeof MembersProfileModal === 'undefined') {
                console.error('[CRITICAL] members-profile-modal.js failed to load!');
                // 最小限の機能を提供
                window.membersProfileModal = {
                    show: function(userId) {
                        console.log('[Fallback] Opening profile.html for user:', userId);
                        window.location.href = 'profile.html?user=' + userId;
                    }
                };
            } else if (!window.membersProfileModal) {
                console.log('[members.html] Creating modal instance manually');
                window.membersProfileModal = new MembersProfileModal();
            }
        }, 500);
    </script>
    <script>
        // モーダルの初期化を確認
        console.log('[members.html] After members-profile-modal.js load:');
        console.log('  - window.MembersProfileModal:', !!window.MembersProfileModal);
        console.log('  - window.membersProfileModal:', !!window.membersProfileModal);
        console.log('  - window.showMemberProfileModal:', !!window.showMemberProfileModal);
        
        // 動作テスト用の関数
        window.testModal = function() {
            console.log('[TEST] Modal test function called');
            if (window.showMemberProfileModal) {
                window.showMemberProfileModal('test-user-id');
            } else {
                console.error('[TEST] showMemberProfileModal not available');
            }
        };
        
        // デモユーザーのモーダル表示テスト
        window.testDemoModal = function(userId = 'fallback-1') {
            console.log('[TEST] Demo modal test for userId:', userId);
            if (window.showMemberProfileModal) {
                window.showMemberProfileModal(userId);
            } else {
                console.error('[TEST] showMemberProfileModal not available');
            }
        };
        
        // モーダル状態の診断
        window.diagnoseModal = function() {
            console.log('=== Modal Diagnosis ===');
            console.log('MembersProfileModal class:', !!window.MembersProfileModal);
            console.log('membersProfileModal instance:', !!window.membersProfileModal);
            console.log('showMemberProfileModal function:', !!window.showMemberProfileModal);
            console.log('Modal element in DOM:', !!document.getElementById('memberProfileModal'));
            
            if (window.membersProfileModal) {
                console.log('Modal instance details:');
                console.log('  - modal element:', !!window.membersProfileModal.modal);
                console.log('  - currentUserId:', window.membersProfileModal.currentUserId);
                console.log('  - currentTab:', window.membersProfileModal.currentTab);
            }
            
            const profileButtons = document.querySelectorAll('.view-profile-btn');
            console.log('Profile buttons found:', profileButtons.length);
            profileButtons.forEach((btn, index) => {
                console.log(`  Button ${index + 1}:`, btn.dataset.memberId);
            });
        };
        
        // 強制初期化（フォールバック）
        setTimeout(() => {
            console.log('[members.html] Fallback check:');
            console.log('  - MembersProfileModal class:', !!window.MembersProfileModal);
            console.log('  - membersProfileModal instance:', !!window.membersProfileModal);
            console.log('  - showMemberProfileModal function:', !!window.showMemberProfileModal);
            
            // モーダルのDOM状態をチェック
            const modalElement = document.getElementById('memberProfileModal');
            if (modalElement) {
                console.log('[members.html] Modal DOM state at 1 second:');
                console.log('  - exists in DOM:', true);
                console.log('  - display style:', modalElement.style.display);
                console.log('  - computed display:', window.getComputedStyle(modalElement).display);
                console.log('  - has show class:', modalElement.classList.contains('show'));
                console.log('  - visibility:', window.getComputedStyle(modalElement).visibility);
                console.log('  - opacity:', window.getComputedStyle(modalElement).opacity);
                console.log('  - z-index:', window.getComputedStyle(modalElement).zIndex);
                console.log('  - position:', window.getComputedStyle(modalElement).position);
                
                // モーダルが表示されている場合のデバッグ
                if (window.getComputedStyle(modalElement).display !== 'none') {
                    console.error('[ERROR] Modal is visible when it should be hidden!');
                    console.log('  - Forcing hide...');
                    modalElement.style.display = 'none';
                    modalElement.classList.remove('show');
                }
            } else {
                console.log('[members.html] Modal element not found in DOM');
            }
            
            if (!window.membersProfileModal && window.MembersProfileModal) {
                console.log('[members.html] Creating modal instance via fallback...');
                window.membersProfileModal = new window.MembersProfileModal();
                console.log('[members.html] Fallback modal created:', !!window.membersProfileModal);
            }
        }, 1000);
        
        // デバッグ用: プロフィールボタンクリックの監視
        document.addEventListener('click', (e) => {
            if (e.target.closest('.view-profile-btn')) {
                console.log('[members.html] Profile button click detected');
                console.log('  - Button element:', e.target.closest('.view-profile-btn'));
                console.log('  - User ID:', e.target.closest('.view-profile-btn').dataset.memberId);
            }
        });
    </script>
