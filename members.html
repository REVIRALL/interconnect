                    </a>

                        <button class="user-menu-btn">

                        <div class="user-dropdown">
                            <a href="profile.html">プロフィール</a>

                </div>

            <!-- Members Content -->
            <div class="content-container">
                <!-- Results Info -->
                <div class="results-info">
                    <div class="results-count">
                        <span>156</span>名のメンバー
                    </div>
                    <div class="view-mode">
                        <button class="active" title="グリッド表示">
                            <i class="fas fa-th"></i>
                        </button>
                        <button title="リスト表示">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>
                <!-- Search and Filter -->
                <div class="members-controls">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="メンバーを検索..." class="search-input">
                    </div>
                    
                    <div class="filter-controls">
                        <select class="filter-select">
                            <option value="">業界で絞る</option>
                            <option value="it">IT・テクノロジー</option>
                            <option value="finance">金融・保険</option>
                            <option value="manufacturing">製造業</option>
                            <option value="retail">小売・流通</option>
                            <option value="healthcare">医療・ヘルスケア</option>
                        </select>
                        
                        <select class="filter-select">
                            <option value="">役職で絞る</option>
                            <option value="executive">経営者・役員</option>
                            <option value="manager">管理職</option>
                            <option value="specialist">専門職</option>
                            <option value="general">一般社員</option>
                        </select>
                    </div>
                </div>
                
                <!-- Members Grid -->
                <div class="members-grid">
                    <!-- メンバーカードはJavaScriptで動的に生成されます -->
                    <div class="loading-placeholder">
                        <div class="loading-spinner">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>メンバーを読み込み中...</p>
                        </div>
                    </div>
                </div>
