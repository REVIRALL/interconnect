    <!-- z-index優先順位管理 -->
    <link rel="stylesheet" href="css/z-index-priority.css">

<body>

    <header class="mobile-header">
        <button class="mobile-menu-toggle" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>
        <h1>INTERCONNECT</h1>
        <div class="mobile-header-actions">
            <a href="notifications.html" class="notification-btn">
                <i class="fas fa-bell"></i>
            </a>
        </div>
    </header>

    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>INTERCONNECT</h1>
                <button class="sidebar-toggle" aria-label="メニュー">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html" class="sidebar-link">
                            <i class="fas fa-home"></i>
                            <span>ダッシュボード</span>
                        </a>
                    </li>
                    <li>
                        <a href="connections.html" class="sidebar-link active">
                            <i class="fas fa-link"></i>
                            <span>コネクション</span>
                        </a>
                    </li>
                    <li>
                        <a href="events.html" class="sidebar-link">
                            <i class="fas fa-calendar-alt"></i>
                            <span>イベント</span>
                        </a>
                    </li>
                    <li>
                        <a href="messages.html" class="sidebar-link">
                            <i class="fas fa-envelope"></i>
                            <span>メッセージ</span>
                        </a>
                    </li>
                    <li>
                        <a href="matching.html" class="sidebar-link">
                            <i class="fas fa-handshake"></i>
                            <span>マッチング</span>
                        </a>
                    </li>
                    <li>
                        <a href="referral.html" class="sidebar-link">
                            <i class="fas fa-user-plus"></i>
                            <span>紹介プログラム</span>
                        </a>
                    </li>
                    <li>
                        <a href="profile.html" class="sidebar-link">
                            <i class="fas fa-user"></i>
                            <span>プロフィール</span>
                        </a>
                    </li>
                    <li>
                        <a href="settings.html" class="sidebar-link">
                            <i class="fas fa-cog"></i>
                            <span>設定</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link" onclick="logout(); return false;">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>ログアウト</span>
                </a>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <div class="content-header">
                <div class="header-left">
                    <div>
                        <h1 class="page-title">
                            <i class="fas fa-link"></i>
                            コネクション管理
                        </h1>
                        <nav class="breadcrumb">
                            <a href="dashboard.html">ダッシュボード</a>
                            <i class="fas fa-chevron-right"></i>
                            <span>コネクション</span>
                        </nav>
                    </div>
                </div>
                <div class="header-right">
                    <div class="user-menu">
                        <div class="notification-wrapper">
                            <button class="notification-btn">
                                <i class="fas fa-bell"></i>
                            </button>
                            <div class="notification-dropdown">
                                <div class="notification-header">
                                    <h3>通知</h3>
                                    <button class="mark-all-read">すべて既読にする</button>
                                </div>
                                <div class="notification-list">
                                    <div class="empty-notifications">
                                        <i class="fas fa-bell-slash"></i>
                                        <p>新しい通知はありません</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="user-profile">
                            <img src="assets/default-avatar.svg" alt="User Avatar" class="user-avatar">
                            <span class="user-name" class="userName">ゲスト</span>
                            <i class="fas fa-chevron-down"></i>
                            <div class="user-dropdown">
                                <a href="profile.html"><i class="fas fa-user"></i> プロフィール</a>
                                <a href="settings.html"><i class="fas fa-cog"></i> 設定</a>
                                <a href="#" id="logoutBtnHeader"><i class="fas fa-sign-out-alt"></i> ログアウト</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Search and Filter -->
            <div class="connection-search-filter">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="connectionSearch" placeholder="名前や会社名で検索...">
                </div>
                <div class="filter-controls">
                    <select id="sortBy" class="filter-select">
                        <option value="date-desc">新しい順</option>
                        <option value="date-asc">古い順</option>
                        <option value="name-asc">名前順（昇順）</option>
                        <option value="name-desc">名前順（降順）</option>
                        <option value="company-asc">会社名順（昇順）</option>
                        <option value="company-desc">会社名順（降順）</option>
                    </select>
                </div>
            </div>
            
            <!-- Connection Stats -->
            <div class="connection-stats">
                <div class="stat-card">
                    <div class="stat-icon connected">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="connectedCount">0</div>
                        <div class="stat-label">コネクト済み</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon pending-received">
                        <i class="fas fa-user-clock"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="pendingReceivedCount">0</div>
                        <div class="stat-label">承認待ち（受信）</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon pending-sent">
                        <i class="fas fa-paper-plane"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="pendingSentCount">0</div>
                        <div class="stat-label">承認待ち（送信）</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon rejected">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="rejectedCount">0</div>
                        <div class="stat-label">拒否済み</div>
                    </div>
                </div>
            </div>
            
            <!-- Connection Tabs -->
            <div class="connection-tabs">
                <button class="tab-btn active" data-tab="received-pending">
                    <i class="fas fa-inbox"></i>
                    承認待ち（受信）
                    <span class="tab-badge" id="receivedBadge">0</span>
                </button>
                <button class="tab-btn" data-tab="sent-pending">
                    <i class="fas fa-paper-plane"></i>
                    申請中（送信）
                    <span class="tab-badge" id="sentBadge">0</span>
                </button>
                <button class="tab-btn" data-tab="connected">
                    <i class="fas fa-check-circle"></i>
                    コネクト済み
                    <span class="tab-badge" id="connectedBadge">0</span>
                </button>
                <button class="tab-btn" data-tab="rejected">
                    <i class="fas fa-ban"></i>
                    拒否/キャンセル
                    <span class="tab-badge" id="rejectedBadge">0</span>
                </button>
            </div>
            
            <!-- Connection Content -->
            <div class="connection-content">
                <!-- 承認待ち（受信） -->
                <div class="tab-content active" id="received-pending">
                    <div class="connection-list" id="receivedList">
                        <!-- 動的に生成されます -->
                        <div class="loading-spinner">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>読み込み中...</p>
                        </div>
                    </div>
                </div>
                
                <!-- 申請中（送信） -->
                <div class="tab-content" id="sent-pending">
                    <div class="connection-list" id="sentList">
                        <!-- 動的に生成されます -->
                    </div>
                </div>
                
                <!-- コネクト済み -->
                <div class="tab-content" id="connected">
                    <div class="connection-list" id="connectedList">
                        <!-- 動的に生成されます -->
                    </div>
                </div>
                
                <!-- 拒否/キャンセル -->
                <div class="tab-content" id="rejected">
                    <div class="connection-list" id="rejectedList">
                        <!-- 動的に生成されます -->
                    </div>
                </div>
            </div>
        </main>
    </div>
