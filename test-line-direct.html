<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE Login Direct Test</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-button {
            background: #00C300;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            display: block;
            width: 100%;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>LINE Login Direct Test</h1>
    
    <h2>Test 1: Simple Direct Link</h2>
    <a href="https://access.line.me/oauth2/v2.1/authorize?response_type=code&client_id=2007688781&redirect_uri=https://interconnect-auto-test.netlify.app/line-callback.html&state=test123&scope=profile%20openid%20email&nonce=nonce123" class="test-button" style="text-decoration: none; text-align: center;">
        Direct Link Test
    </a>
    
    <h2>Test 2: Form Submit</h2>
    <form method="GET" action="https://access.line.me/oauth2/v2.1/authorize">
        <input type="hidden" name="response_type" value="code">
        <input type="hidden" name="client_id" value="2007688781">
        <input type="hidden" name="redirect_uri" value="https://interconnect-auto-test.netlify.app/line-callback.html">
        <input type="hidden" name="state" value="form123">
        <input type="hidden" name="scope" value="profile openid email">
        <input type="hidden" name="nonce" value="nonce456">
        <button type="submit" class="test-button">Form Submit Test</button>
    </form>
    
    <h2>Test 3: Window Open</h2>
    <button onclick="testWindowOpen()" class="test-button">Window Open Test</button>
    
    <h2>Current URL:</h2>
    <pre id="current-url"></pre>
    
    <h2>Auth URL:</h2>
    <pre id="auth-url"></pre>
    
    <script>
        // 現在のURLを表示
        document.getElementById('current-url').textContent = window.location.href;
        
        // 認証URLを表示
        const authUrl = 'https://access.line.me/oauth2/v2.1/authorize?response_type=code&client_id=2007688781&redirect_uri=https://interconnect-auto-test.netlify.app/line-callback.html&state=test123&scope=profile%20openid%20email&nonce=nonce123';
        document.getElementById('auth-url').textContent = authUrl;
        
        function testWindowOpen() {
            window.open(authUrl, '_blank');
        }
    </script>
</body>
</html>
